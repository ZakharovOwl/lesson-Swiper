<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js Slider</title>
</head>
<body>
    <div class="carousel">
        <div class="items-container">
            <div class="item active">
                <div class="description">
                    <div class="project-name">Cite1</div>
                    <img class="project-image" src="./assets/images/1.png" alt="project">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <div class="project-name">Cite2</div>
                    <img class="project-image" src="./assets/images/2.png" alt="project">
                </div>
            </div>
            <div class="item">
                <div class="description">
                    <div class="project-name">Cite3</div>
                    <img class="project-image" src="./assets/images/3.png" alt="project">
                </div>
            </div>
        </div>
        <div class="control left">
            <div class="arrow left">
                &lt;
            </div>
        </div>
        <div class="control right">
            <div class="arrow right">
                &gt;
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
